# Netlify Configuration File
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command
  command = "npm run build"
  
  # Publish directory - Next.js output
  publish = ".next"

[build.environment]
  # Node version
  NODE_VERSION = "18"
  
  # Skip Puppeteer download (Netlify will provide it)
  PUPPETEER_SKIP_DOWNLOAD = "true"

# Essential Next.js Plugin (MUST be first)
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Lighthouse Plugin Configuration
[[plugins]]
  package = "@netlify/plugin-lighthouse"
  
  # Lighthouse plugin options
  [plugins.inputs]
    # Run Lighthouse on these paths
    output_path = "lighthouse-reports"
    
    # Lighthouse configuration
    [plugins.inputs.thresholds]
      performance = 0.7
      accessibility = 0.9
      best-practices = 0.8
      seo = 0.9
      
    # Audit specific pages
    [plugins.inputs.audits]
      # Home page
      [[plugins.inputs.audits.pages]]
        path = "/"
        
      # Assessment page
      [[plugins.inputs.audits.pages]]
        path = "/assessment"
        
      # Reports page
      [[plugins.inputs.audits.pages]]
        path = "/reports"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
